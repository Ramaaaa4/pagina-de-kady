<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para mi amor <3 </title> 
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #ff99cc, #ffffff); /* Fondo degradado de rosa a blanco */
        }

        #container {
            text-align: center;
        }

        #image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        #buttonContainer {
            margin-top: 20px;
        }

        h1 {
            font-family: 'Arial', sans-serif; /* Cambiar la tipografía del título */
            color: #ffffff; /* Cambiar el color del título */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4); /* Ajustar sombra para que sea más oscura y notoria */
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute; /* Agregado para permitir el posicionamiento absoluto */
            border: none; /* Quitar bordes para un diseño más limpio */
            border-radius: 20px; /* Añadir esquinas redondeadas */
            display: inline-block; /* Mostrar los botones en línea */
        }

        #siButton {
            margin-left: -80px; /* Agregado espacio entre los botones */
            background-color: #66cc66; /* Color de fondo para el botón "Sí" */
            color: white; /* Color del texto para el botón "Sí" */
        }

        #noButton {
            /* La posición del botón "No" se manejará dinámicamente con JavaScript */
            background-color: rgb(211, 3, 3); /* Color de fondo para el botón "No" */
            color: white; /* Color del texto para el botón "No" */
        }

        #nuevoTitulo {
            display: none; /* Inicialmente ocultar el nuevo título */
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>¿Queres salir a comer rabas conmigo?</h1>
        <img id="image" src="cerdito.gif" alt="Descripción de la imagen">
        <div id="buttonContainer">
            <button id="siButton" class="button" onclick="realizarAccion()">Sí</button>
            <button id="noButton" class="button" onmouseover="moverBotonAleatoriamente('noButton')">No</button>
        </div>
        <h1 id="nuevoTitulo"></h1>
    </div>

    <script>
        function realizarAccion() {
            // Ocultar los botones
            document.getElementById('buttonContainer').style.display = 'none';

            // Mostrar el nuevo título
            var nuevoTitulo = document.getElementById('nuevoTitulo');
            nuevoTitulo.style.display = 'block';
            nuevoTitulo.innerHTML = '¡Siiii! ¡Sabía que aceptarías! <3'; // Cambiar a tu nuevo título deseado

            // Cambiar la fuente de la imagen a la nueva URL deseada
            document.getElementById('image').src = 'cerdito 2.gif'; // Reemplaza 'nueva_imagen.gif' con la URL de tu nueva imagen
        }

        function moverBotonAleatoriamente(idBoton) {
            if (idBoton !== 'siButton') {
                var boton = document.getElementById(idBoton);
                var nuevaPosX = Math.random() * (window.innerWidth - boton.offsetWidth);
                var nuevaPosY = Math.random() * (window.innerHeight - boton.offsetHeight);

                boton.style.left = nuevaPosX + 'px';
                boton.style.top = nuevaPosY + 'px';
            }
        }
    </script>

</body>
</html>
