<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentín</title>

  <!-- Enlace a la fuente Great Vibes de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    /* Establecer el contenedor principal como flex para centrar todo */
    body {
      display: flex;
      justify-content: center; /* Centra horizontalmente */
      align-items: center; /* Centra verticalmente */
      height: 100vh; /* Hace que el body ocupe toda la altura de la pantalla */
      margin: 0; /* Elimina el margen por defecto */
      font-family: 'Great Vibes', cursive; /* Usar la fuente Great Vibes */
      color: #e63946; /* Color rojo romántico */
      text-align: center;
      flex-direction: column; /* Apila los elementos de arriba hacia abajo */
      position: relative;
      background-color: #f7c6d5; /* Fondo rosa romántico */
    }

    h1 {
      font-size: 48px; /* Tamaño de la fuente */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra suave debajo del texto */
      margin-bottom: 20px; /* Margen entre el texto y los botones */
    }

    .btn-container {
      display: flex;
      justify-content: center; /* Centra los botones horizontalmente */
      gap: 20px; /* Espacio entre los botones */
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-sí {
      background-color: #28a745; /* Verde */
      color: white;
    }

    .btn-no {
      background-color: #dc3545; /* Rojo */
      color: white;
    }

    .btn:hover {
      opacity: 0.8; /* Efecto de opacidad cuando el botón es hover */
    }
  </style>
</head>
<body>
    <img class="imagen-arriba" src="pngwing.com.png" alt="Sapo de la princesa y el sapo" width="200" height="auto">

    <div>
        <h1>¿Querés ser mi San Valentín?</h1>
        <div class="btn-container">
          <!-- Usamos un enlace para redirigir al hacer clic en el botón "Sí" -->
          <a href="pagina2.html">
            <button class="btn btn-sí">Sí</button>
          </a>
          <button class="btn btn-no" id="btn-no">No</button>
        </div>
      </div>
  <script>
    const btnNo = document.getElementById('btn-no');

    btnNo.addEventListener('mouseover', () => {
      const maxX = window.innerWidth - btnNo.offsetWidth;
      const maxY = window.innerHeight - btnNo.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      btnNo.style.position = 'absolute';  // Necesitamos que el botón sea absoluto para moverlo
      btnNo.style.left = `${randomX}px`;
      btnNo.style.top = `${randomY}px`;
    });
  </script>

</body>
</html>
